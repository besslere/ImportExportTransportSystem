<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="快邮科技创立至今为众多客户提供了创新与专业的技术方案，包括海外仓系统、保税仓储系统、第三方电商仓储系统、国际邮政小包处理系统、国际转运系统、共享云仓等。为客户打造最智能的信息化管理系统，用科技提升产品和企业价值。">
    <meta name="keywords" content="海外仓系统,保税仓系统,国际转运系统,国际邮政小包系统,共享云仓">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <link rel="icon" href="img/ico/favicon.ico"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/idUpload.css"/>
    <title>进出口转运系统</title>
</head>
<body>
    <!--身份证上传-->
    <div id="header"></div>
    <!--中间内容-->
    <div class="ctn">
        <div class="ctnInfo">
            <div class="lgBox">
                <h3 class="hy">身份证上传</h3>
                <div class="ipt">
                    <div class="num">
                        <i class="num"></i>
                        <input class="sfz" type="text" placeholder="请输入订单号" maxlength="18"/>
                        <span>12位订单号</span>
                    </div>
                    <div class="name">
                        <i></i>
                        <input class="user" type="text" placeholder="请输入姓名" maxlength="18"/>
                        <span class="zf">至少输入两个字符</span>
                    </div>
                    <div class="idCard">
                        <i class="ic"></i>
                        <input class="sfz" type="text" placeholder="请输入身份证号" maxlength="18"/>
                        <span>至少15或18位标准身份证</span>
                    </div>
                    <div class="clear"></div>
                    <div class="uploader blue">
                        <input type="text" class="filename" readonly style="width: 280px;padding-left: 10px;"/>
                        <input type="button" name="file" class="button zheng" value="上传正面" placeholder="未选中文件" style="width: 70px;padding-left: 0;padding-right: 0;float: none;"/>
                        <input type="file" size="30"/>
                    </div>
                    <div class="uploader blue">
                        <input type="text" class="filename" readonly style="width: 280px;padding-left: 10px;"/>
                        <input type="button" name="file" class="button fan" value="上传反面" placeholder="未选中文件" style="width: 70px;padding-left: 0;padding-right: 0;float: none;"/>
                        <input type="file" size="30"/>
                    </div>
                    <div class="Reg">
                        <div class="yzImg lf">
                            <i class="yz"></i>
                            <input class="yzm" type="text" placeholder="请输入验证码" maxlength="4"/>
                            <span class="yzInfo">请输入验证码</span>
                        </div>
                        <div class="img lf">
                            <img src="img/yzm/yzm.jpg"/>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <input class="theme-login" type="submit" value="上 传"/>
                </div>
            </div>
        </div>
    </div>
    <!--页面底部-->
    <div id="footer"></div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(function(){
            $("input[type=file]").change(function(){$(this).parents(".uploader").find(".filename").val($(this).val());});
            $("input[type=file]").each(function(){
                if($(this).val()==""){$(this).parents(".uploader").find(".filename").val("未选中文件");}
            });
        });
    </script>
</body>
</html>
